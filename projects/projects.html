                <h4>Javascript Calculator</h4>
                <div id="calculator">
                    <div id="inputs">
                        <label for="first-num-input">First Number:</label><input type="text" id="first-num-input">
                        <label for="second-num-input">Second Number:</label><input type="text" id="second-num-input">
                    </div>

                    <div id="buttons">
                        <div id="addsub-buttons">
                            <button onclick="addition()">+</button>
                            <button onclick="subtract()">-</button>
                        </div>

                        <div id="multdiv-buttons">
                            <button onclick="multiply()">*</button>
                            <button onclick="divide()">/</button>
                        </div>

                        <div id="powclear-buttons">
                            <button onclick="power()">**</button>
                            <button id="clear" onclick="clearCalc()">clear</button>
                        </div>
                    </div>

                </div>
                <p id="output"></p>
